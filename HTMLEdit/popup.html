<!DOCTYPE html>
<html>

<head>
  <title>TitleLite</title>
  <link rel="stylesheet" type="text/css" href="popup.css">  
</head>

<body>
  <table>
    <tr>
      <td>
        <input type="text" placeholder="Title you want to set" id="titleId">
      </td>
      <td>
        <button id="changeId" class="btn btn-primary" value="Submit">Submit</button>
      </td>
      
      <td>
        <input class='tgl tgl-light' id='cb1' type='checkbox' />
        <label class='tgl-btn' for='cb1' id="toggleId" value="Edit"></label>
      </td>
    </tr>
  </table>
  
  <div id="usage-tip" style="display: block;">Tip: Enable toggle switch to <b>edit</b> any web-page</div>  
  
</body>
<script src="/assets/js/jquery-2.1.1.min.js"></script>
<script src="popup.js"></script>

</html>
